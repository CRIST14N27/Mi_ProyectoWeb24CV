<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de cajas con CSS Grid</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: grid;
            grid-template-columns: 1fr 3fr;
            grid-template-rows: auto 1fr auto;
            grid-template-areas:
                "header header"
                "sidebar content"
                "footer footer";
            height: 100vh;
        }

        header {
            grid-area: header;
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        sidebar {
            grid-area: sidebar;
            background-color: #555;
            color: #fff;
            padding: 20px;
        }

        content {
            grid-area: content;
            padding: 20px;
        }

        footer {
            grid-area: footer;
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Encabezado</h1>
    </header>
    <sidebar>
        <h2>Barra lateral</h2>
    </sidebar>
    <content>
        <h2>Contenido Principal</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
    </content>
    <footer>
        <p>Pie de p√°gina</p>
    </footer>
</body>
</html>
